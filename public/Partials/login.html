<div id="login-page">
	<div class="wrapper">
		<div class="login-container">
			<div class='center-container'>
				<div class="wrap center">

				</div>

				<span class="logo-login"><i class="fa fa-picture-o"></i></span>

					<button id="login-button" ng-click="login()">Login</button>
				</form>

				<div>
					<h5><strong>Just want to demo the app?</strong></h5>

			</div>
		</div>
	</div>
</div>
